user root; # meh.
worker_processes  1;

error_log stderr;

events {
  worker_connections  1024;
}

http {
    access_log /dev/stdout;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        # Redirect naked domain accesses on HTTP to www
        listen 8000;
        server_name     ianlewis.org    staging.ianlewis.org;
        return          301 https://$host$request_uri;
    }
    server {
        # HTTP redirects to HTTPS.        
        listen 8000;
        server_name     www.ianlewis.org    www.staging.ianlewis.org;
        return          301 https://$host$request_uri;
    }
    server {
        # Default server returns 403 when the host is incorrect.
        listen 8000 default_server;
        return 403;
    }
    server {
        # Redirect naked domain accesses on HTTPS to www
        listen 8001;
        server_name     ianlewis.org    staging.ianlewis.org;
        return          301 https://$host$request_uri;
    }
    server {
        # HTTPS
        listen 8001;
        server_name     www.ianlewis.org    www.staging.ianlewis.org;

        pagespeed on;

        # Needs to exist and be writable by nginx.  Use tmpfs for best performance.
        pagespeed FileCachePath /var/ngx_pagespeed_cache;

        pagespeed RewriteLevel PassThrough;

        # General
        pagespeed EnableFilters extend_cache;

        # HTML
        pagespeed EnableFilters collapse_whitespace;
        # pagespeed EnableFilters remove_comments;
        # pagespeed EnableFilters remove_quotes;
        # pagespeed EnableFilters elide_attributes;

        pagespeed EnableFilters convert_meta_tags;
        pagespeed EnableFilters add_head;
        pagespeed EnableFilters rewrite_style_attributes_with_url;
        pagespeed EnableFilters inline_import_to_link;

        # Images
        pagespeed EnableFilters rewrite_images;

        # CSS
        pagespeed EnableFilters combine_css;
        pagespeed EnableFilters fallback_rewrite_css_urls;
        pagespeed EnableFilters rewrite_css;
        pagespeed EnableFilters inline_css;
        pagespeed EnableFilters flatten_css_imports;

        # Javascript
        pagespeed EnableFilters combine_javascript;
        pagespeed EnableFilters inline_javascript;
        pagespeed EnableFilters rewrite_javascript;
        
        # Forward to app server.
        location / {
            proxy_pass http://localhost:8080;
            proxy_set_header X-Forwarded-Host   $host;
            proxy_set_header X-Real-IP          $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        }
    }
    server {
        # Default server returns 403 when the host is incorrect.
        listen 8001 default_server;
        return 403;
    }
}
