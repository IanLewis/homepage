apiVersion: v1
kind: Pod
metadata:
  name: homepage-migrate
  labels: 
    name: homepage-migrate
    version: 0.1.14
spec:
  containers:
    - name: homepage-migrate
      image: gcr.io/ianlewis-org/homepage:0.1.14
      command: 
        - homepage
        - migrate
      env:
        - name: DEBUG
          value: 'False'
        - name: DB_HOST
          value: mysql
        - name: MEDIA_ROOT
          value: /var/www/media
        - name: USE_MEMCACHED
          value: 'False'
        - name: MEMCACHED_HOSTS
          value: memcached:11211
        - name: ENV_DIR
          value: /etc/secrets
      volumeMounts:
        - name: secret-volume
          mountPath: '/etc/secrets'
  volumes:
    - name: secret-volume
      secret:
        secretName: homepage-secret
  restartPolicy: Never
