apiVersion: v1
kind: ReplicationController
metadata:
  name: gocron-5
  labels:
    name: gocron
    version: "5"
spec:
  replicas: 1
  selector:
    name: gocron
  template:
    metadata:
      labels:
        name: gocron
    spec:
      containers: 
        - name: cron
          image: asia.gcr.io/ianlewis-org/gocron:5
          command: ["./gocron"]
          args: 
            - "-conf=/conf/crontab"
            - "-debug"
          resources:
            limits:
              cpu: 50m
              memory: 25Mi
          volumeMounts:
            - name: secret-volume
              mountPath: /conf
      volumes:
        - name: secret-volume
          secret:
            secretName: cron-secrets
