{% extends "lifestream/sites/basic.html" %}
{% load lifestream %}
{% load truncate_chars %}

{% block item_inner %}
<div class="lifestream-item-inner {% item_class item %}" style="background: transparent url({{ item.media_url }}) no-repeat scroll center center;"> 
  <p>
    {{ item.media_description|striptags|truncate_chars:200 }}
  </p>
</div>
{% endblock %}
