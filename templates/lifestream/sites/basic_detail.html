{% load lifestream %}
{% load utility_tags %}

<div class="lifestream-item {% item_class item %}">
<div class="lifestream-item-msg {% item_class item %}">From <a href="{% url domain_page item.feed.domain %}">{{ item.feed.domain }}</a></div>
  {% block item_inner %}
  <div class="lifestream-item-inner {% item_class item %}">
    <h2><a href="{{ item.permalink }}">{{ item.title }}</a></h2>
    <p>
      {% if item.clean_content %}
        {{ item.clean_content|striptags|safe }}
      {% else %}
        &nbsp;
      {% endif %}
    </p>
  </div>
  {% endblock %}
  <div class="lifestream-item-date">{{ item.date|friendly_date }}</div>
</div>
