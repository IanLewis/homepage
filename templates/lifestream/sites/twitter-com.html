{% extends "lifestream/sites/basic.html" %}
{% load lifestream_tags %}
{% load utility_tags %}

{% block item_inner %}
<div class="lifestream-item-inner {% item_class object %}">
  <cite class="avatar">
    <a href="http://twitter.com/IanMLewis">
      <img alt="" src="{{ MEDIA_URL }}img/avatar.jpg">
    </a>
  </cite>
  <div class="twitter-com-speech-tail"></div>
  <div class="lifestream-item-body">
    {% if object.content %}
      {{ object.content|urlizetrunc:50|urlize_twitter|safe }}
    {% else %}
      &nbsp;
    {% endif %}
  </div>
</div>
{% endblock %}
