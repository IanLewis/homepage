{% extends "base.html" %}

{% block title %}{{ flatpage.title }}{% endblock %}

{% block content %}
<div id="flatpage">
{% block flatpage_content %}{{ flatpage.content|safe }}{% endblock %}
{% if request.user.is_staff %}
<a class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored edit-btn" href="{% url "admin:flatpages_flatpage_change" flatpage.id %}">
  <i class="material-icons">edit</i>
</a>
{% endif %}
</div>
{% endblock %}
